<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    const root = document.getElementById("root");
    
    function Title() { //Normal Function
        return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm a span
        </h3>)
    };
    // const h3 = React.createElement("h3", {
    //     onMouseEnter: () => console.log("mouse enter"),
    // }, "Hello I'm a span");
    
    const Button = () => ( //Arrow Function
        <button style={{backgroundColor: "tomato"}} onClick={() => console.log("i am clicked")}>
            Click me
        </button>
    );
    // const btn = React.createElement("button", {
    //     onClick: () => console.log("i am clicked"),
    // }, "Click me");

    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );
    // const container = React.createElement("div", null, [Title, button])
    ReactDOM.render(<Container />, root);
  </script>
</html>
